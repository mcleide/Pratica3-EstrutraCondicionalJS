<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 04</title>
</head>
<body>
    <script>
        
let valor1 = parseFloat(prompt("Digite o primeiro valor fracionário:"));
let valor2 = parseFloat(prompt("Digite o segundo valor fracionário:"));


let operacao = prompt("Qual operação você quer realizar? (+, -, *, /)");


let resultado;
switch (operacao) {
  case "+":
    resultado = valor1 + valor2;
    break;
  case "-":
    resultado = valor1 - valor2;
    break;
  case "*":
    resultado = valor1 * valor2;
    break;
  case "/":
    resultado = valor1 / valor2;
    break;
  default:
    alert("Operação inválida.");
    break;
}


if (resultado !== undefined) {
  alert("O resultado da operação " + operacao + " é: " + resultado);
}

    </script>
</body>
</html>
