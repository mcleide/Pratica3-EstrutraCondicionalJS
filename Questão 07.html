<body>
    <script>
        
let num1 = parseFloat(prompt("Digite o primeiro número:"));
let num2 = parseFloat(prompt("Digite o segundo número:"));
let num3 = parseFloat(prompt("Digite o terceiro número:"));


if (num1 > (num2 + num3)) {
  alert("O primeiro número é maior do que a soma dos dois últimos.");
} else {
  alert("O primeiro número NÃO é maior do que a soma dos dois últimos.");
}

    </script>
